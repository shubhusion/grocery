<!DOCTYPE html>
<html>

<head>
    <title>Update Category - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .cancel-link {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <h1>Update Category</h1>
    <form action="{{ url_for('update_section', id=sec.id) }}" method="post">
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" name="name" value="{{ sec.name }}" required>
        </div>
        <!-- Add other fields as needed -->
        <div class="form-group">
            <input type="submit" value="Update Category">
        </div>
    </form>
    <a href="{{ url_for('admin') }}" class="cancel-link">Cancel and Go back</a>
</body>

</html>
